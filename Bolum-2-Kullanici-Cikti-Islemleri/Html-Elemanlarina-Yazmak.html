<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Console işlemleri yapmış olduğumuz javascript işlemlerinin çıktılarını tarayıcıların console ekranlarında almamıza yarayan kod yazımında ve canlı ortamda çok sık kullandığımız komutlardır.
</p>
<ul>
    <li>Console Log</li>
    <li>Console Warning</li>
    <li>Console Error</li>
    <li>Console Count</li>
    <li>Console Table</li>
</ul>

<script>
    console.log("Javascript kodlarımızın içerisinde mesaj veya değişken değerini log kaydı olarak gösterebiliriz.");
    console.warn("Uyarı mesajı olarak bir log kaydı oluşturmamızı sağlar");
    console.error("Hata mesajı olarak bir log kaydı oluşturmamızı sağlar");
    var car = {type:"Fiat", model:"500", color:"white"};
    console.table(car);
    console.clear();
</script>

</body>
</html>
